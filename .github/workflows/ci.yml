name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Start test database
        run: pnpm test:setup

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URI: postgresql://postgres:password@localhost:5433/payload_test
          PAYLOAD_SECRET: test-secret-key
          DIMS: 8
          IVFFLATLISTS: 1

      - name: Stop test database
        if: always()
        run: pnpm test:teardown
